<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colorful Background — Options</title>
    <style>
      html, body { margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .container { max-width: 720px; margin: 0 auto; padding: 24px; }
      h1 { margin: 0 0 12px; }
      .muted { color: #6b7280; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
      .row { display: flex; align-items: center; gap: 8px; }
      input[type="text"] { height: 36px; padding: 0 10px; border-radius: 8px; border: 1px solid #e5e7eb; }
      button { height: 36px; border-radius: 8px; border: 1px solid #e5e7eb; background: #111827; color: #fff; font-weight: 600; padding: 0 12px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Colorful Background — Options</h1>
      <p class="muted">Configure default behavior and color.</p>

      <div class="card">
        <div class="row">
          <label for="defaultColor">Default color (hex)</label>
          <input id="defaultColor" type="text" placeholder="#FFFFFF" />
          <button id="save">Save</button>
        </div>
        <p id="status" class="muted"></p>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
