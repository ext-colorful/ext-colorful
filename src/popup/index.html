<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colorful Background</title>
    <style>
      :root { --gap: 8px; --radius: 8px; --border: #e5e7eb; --bg: #ffffff; --fg: #111827; --muted: #6b7280; }
      html, body { width: 320px; max-width: 360px; margin: 0; padding: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--fg); background: var(--bg); }
      .container { padding: 12px; display: flex; flex-direction: column; gap: var(--gap); }
      header { display: flex; align-items: center; justify-content: space-between; }
      header .domain { font-weight: 600; font-size: 14px; color: var(--fg); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 220px; }
      header .status { display: inline-flex; align-items: center; gap: 6px; color: var(--muted); font-size: 12px; }
      .row { display: flex; align-items: center; justify-content: space-between; }
      .toggle { appearance: none; width: 44px; height: 24px; border-radius: 999px; background: #e5e7eb; position: relative; outline: none; cursor: pointer; transition: background .2s ease; border: 1px solid #d1d5db; }
      .toggle::after { content: ''; position: absolute; top: 2px; left: 2px; width: 18px; height: 18px; border-radius: 50%; background: #ffffff; transition: transform .2s ease; box-shadow: 0 1px 2px rgba(0,0,0,.15); }
      .toggle.checked { background: #22c55e; border-color: #16a34a; }
      .toggle.checked::after { transform: translateX(20px); }
      .palette { display: grid; grid-template-columns: repeat(8, 1fr); gap: 6px; }
      .swatch { width: 28px; height: 28px; border-radius: 6px; border: 2px solid transparent; cursor: pointer; position: relative; }
      .swatch.selected { border-color: #111827; }
      .swatch .check { position: absolute; right: -6px; top: -6px; width: 16px; height: 16px; background: #111827; color: white; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 10px; }
      .swatch.selected .check { display: inline-flex; }
      .custom { display: grid; grid-template-columns: 1fr 48px; gap: 8px; }
      .input { height: 36px; padding: 0 10px; border-radius: var(--radius); border: 1px solid var(--border); outline: none; font-size: 14px; }
      .preview { height: 36px; border-radius: var(--radius); border: 1px solid var(--border); }
      .error { color: #b91c1c; font-size: 12px; min-height: 16px; }
      .actions { display: flex; gap: 8px; flex-wrap: wrap; }
      button { height: 36px; border-radius: var(--radius); border: 1px solid var(--border); background: #f3f4f6; cursor: pointer; padding: 0 12px; font-weight: 600; }
      button.primary { background: #111827; color: #ffffff; border-color: #111827; }
      .section-title { font-size: 12px; color: var(--muted); margin-top: 6px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="domain" id="domainLabel">Loadingâ€¦</div>
        <div class="row">
          <div class="status"><span id="enabledLabel">Off</span></div>
          <div id="toggle" class="toggle" role="switch" aria-checked="false" tabindex="0"></div>
        </div>
      </header>

      <div class="section-title">Preset colors</div>
      <div class="palette" id="palette"></div>

      <div class="section-title">Custom color (hex)</div>
      <div class="custom">
        <input id="customInput" class="input" type="text" placeholder="#AABBCC" aria-label="Custom hex color" />
        <div id="preview" class="preview"></div>
      </div>
      <div id="error" class="error"></div>

      <div class="actions">
        <button id="saveBtn">Save</button>
        <button id="applyBtn" class="primary">Apply</button>
        <button id="resetBtn" title="Clear settings for this site">Reset</button>
      </div>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
